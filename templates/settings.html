<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vesta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/settings.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Iceland|Oswald|Pacifico|Raleway|Roboto&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler sideMenuToggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">VESTA</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </nav>
    <div class="wrapper d-flex">
        <div class="sideMenu bg-mattBlackLight">
            <div class="sidebar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/dashboard" class="nav-link px-2"><i
                                class="material-icons icon">dashboard</i><span class="text">Dashboard</span></a></li>
                    <li class="nav-item"><a href="/watchlist" class="nav-link px-2"><i
                                class="material-icons icon">insert_chart</i><span class="text">Watchlist</span></a></li>
                    <li class="nav-item"><a href="/settings" class="nav-link px-2"><i
                                class="material-icons icon">settings</i><span class="text">Settings</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link sideMenuToggler px-2"><i
                                class="material-icons icon">view_list</i><span class="text">Resize</span></a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link px-2"><i
                                class="material-icons icon">person</i><span class="text">Logout</span></a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <main>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-mid-8 my-3">
                            <div class="bg-mattBlackLight p-3">
                                <form action="/settings_submit" method="POST">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" placeholder="" name="first_name" value="{{session['first_name']}}">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" placeholder="" name="last_name" value="{{session['last_name']}}">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="" name="email" value="{{session['email']}}">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="" name="password">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" placeholder="" name="confirm_password">
                                        
                                    </div>
                                    <button type="submit" class="btn btn-secondary" name="settings_button" value="Update">Update</button>
                                    <button type="submit" class="btn btn-secondary" name="settings_button" value="Delete">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    </nav>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>

</html>
